<div class="sidebar-widget trending-articles mb-4">
    <h4 class="widget-title"></h4>
    {% for article in trending_articles|slice:":5" %}
    <a href="{% url 'news:article_detail' article.slug %}" class="trending-item d-flex align-items-center p-2 rounded text-decoration-none text-dark">
        <!-- Image on the Left -->
        <div class="flex-shrink-0">
            <img src="{{ article.image.url }}" alt="{{ article.title }}" class="rounded img-fluid" width="80">
        </div>
        <!-- Title, View Count, and Category Badge -->
        <div class="flex-grow-1 ms-3">
            <p class="mb-1">{{ article.title }}</p>
            <small class="text-muted">
                <i class="fas fa-eye"></i> {{ article.view_count }} views
            </small>
            <span class="badge 
                {% if article.category.name == 'Church' %} bg-primary 
                {% elif article.category.name == 'Politics' %} bg-danger 
                {% elif article.category.name == 'Kalenjin News' %} bg-success 
                {% elif article.category.name == 'Opinion' %} bg-warning text-dark 
                {% elif article.category.name == 'National' %} bg-info 
                {% elif article.category.name == 'County' %} bg-secondary 
                {% else %} bg-dark 
                {% endif %}">
                {{ article.category.name }}
            </span>
        </div>
    </a>
    {% endfor %}
</div>
