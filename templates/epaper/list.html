{% extends 'base.html' %}
{% load static %}

{% block title %}E-Papers{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">E-Papers</h2>
    <div class="row">
        {% for paper in papers %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ paper.title }}</h5>
                    <p class="card-text">Published: {{ paper.publication_date }}</p>
                    <a href="{% url 'epaper:detail' paper.slug %}" class="btn btn-primary">Read</a>
                    <a href="{% url 'epaper:download' paper.slug %}" class="btn btn-secondary">Download</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>No e-papers available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
